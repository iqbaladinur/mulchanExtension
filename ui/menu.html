<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulchan Decorator</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/qiscus-logo.webp" alt="logo">
    </div>
    <h1>Qiscus Multichannel Extension</h1>
  </header>
  <main>
    <fieldset>
      <legend class="group-title">List Inbox</legend>
      <label for="servedColor" class="form-title">
        Served Message Background Color
      </label>
      <input type="color" name="servedColor" id="servedColor">
      <label for="unservedColor" class="form-title">
        Unserved Message Background Color
      </label>
      <input type="color" name="unservedColor" id="unservedColor">
      <label for="resolvedColor" class="form-title">
        Unserved Message Background Color
      </label>
      <input type="color" name="resolvedColor" id="resolvedColor">
    </fieldset>
    <button id="save">
      Save
    </button>
  </main>
  <script src="script.js"></script>
</body>
</html>
